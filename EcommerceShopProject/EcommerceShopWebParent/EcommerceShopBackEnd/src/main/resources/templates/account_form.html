<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Your account details')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <form th:action="@{/account/update}" method="post" style="max-width: 900px; margin: 0 auto;"
          th:object="${user}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="text-center">
            <h1>Your account details</h1>
        </div>
        <div class="alert alert-success text-center" th:if="${ message != null}">
            [[${message}]]
        </div>
        <div class=" border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" minlength="8"
                           maxlength="100"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
                           maxlength="64"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
                           maxlength="64"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" minlength="8" maxlength="20" class="form-control"
                           placeholder="Leave blank if you don't want change password"
                           oninput="checkPasswordsEquals(document.getElementById('confirmPassword'))"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" id="confirmPassword" class="form-control" minlength="8" maxlength="20"
                           oninput="checkPasswordsEquals(this)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Assigned Roles</label>
                <div class="col-sm-8">
                    <span>[[${user.roles}]]</span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{photo}"/>
                    <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
                           class="mb-2"/>
                    <img id="photo" alt="photo preview" th:src="@{${user.getPhotosImagePath()}}"
                         class="img-fluid" style="width: 100px"/>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-4"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="cancelButton"/>
            </div>

        </div>
    </form>

    <div th:replace="fragments :: footer"></div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#cancelButton").on("click", function () {
            window.location = "[[@{/users}]]";
        });

        $("#fileImage").change(function () {
            fileSize = this.files[0].size;
            if (fileSize > 4194304) {
                this.setCustomValidity("Image should be less than 4MB")
                this.reportValidity();
            } else {
                showImage(this);
            }
        });
    });

    function showImage(photo) {
        let file = photo.files[0];
        let reader = new FileReader();
        reader.onload = function (e) {
            $("#photo").attr("src", e.target.result);
        };
        reader.readAsDataURL(file)
    }

    function checkPasswordsEquals(confirmPassword) {

        if (confirmPassword.value != $("#password").val()) {
            confirmPassword.setCustomValidity("Passwords are not the same!");
        } else {
            confirmPassword.setCustomValidity("");
        }
    }

</script>
</body>
</html>
